<!-- Toolbar -->
<mat-toolbar class="app-header">
  <span>Venti</span>
  <span class="example-spacer"></span>
  <span class="nav-tool-items">
<a mat-button routerLink="/login" routerLinkActive="active"> <mat-icon class="icon-separate">account_circle</mat-icon>Sign In</a>
    <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active"><mat-icon class="icon-separate">assignment</mat-icon>Sign Up</a>
  </span>
</mat-toolbar>

<!-- Login --->
<div class="container-card">
  <mat-card  class="example-card">
    <mat-card-header>
      <mat-card-title class="word-tittle">Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username"  name="email" [formControl]="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" name="password" [formControl]="password" required>
            </mat-form-field></td>
          </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="onClick($event)" >Sign in</button>
    </mat-card-actions>
  </mat-card>
</div>
