<!-- Toolbar -->
<mat-toolbar class="app-header">
  <span>Venti</span>
  <span class="example-spacer"></span>
  <span class="nav-tool-items">
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active"><mat-icon class="icon-separate">input</mat-icon>Logout</a>
  </span>
</mat-toolbar>
<div class="container-card">
<mat-card  class="example-card">
  <mat-card-header>
    <mat-card-title class="word-tittle">Welcome</mat-card-title>
  </mat-card-header>
  <mat-card-content class="container-card">
    <table>
      <tr>
        <td>
          <span>Name</span>
        </td>
        <td>
          <span>{{name}}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span>Email</span>
        </td>
        <td>
          <span>{{email}}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span>Phone</span>
        </td>
        <td>
          <span>{{phone}}</span>
        </td>
      </tr>
      <tr>
        <td>
          <span>Document</span>
        </td>
        <td>
          <span>{{document}}</span>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
</div>
