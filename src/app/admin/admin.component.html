<!-- Toolbar -->
<mat-toolbar class="app-header">
  <span>Venti</span>
  <span class="example-spacer"></span>
  <span class="nav-tool-items">
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active"><mat-icon class="icon-separate">input</mat-icon>Logout</a>
  </span>
</mat-toolbar>

<!-- Card --->
<div class="container-card">
  <mat-card  class="example-card">
    <mat-card-header>
      <mat-card-title class="word-tittle">Tokens</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
                <span>Public Token</span>
            </td>
          </tr>
          <tr>
            <td>
              <mat-label class="word-wrap">{{tokenPublicQuery}}</mat-label>
            </td>
          </tr>
          <tr>
            <td>
              <span>Information Token</span>
            </td>
          </tr>
          <tr>
            <td><mat-label  *ngIf="!modifyState">{{tokenInfoQuery}}</mat-label></td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width"*ngIf="modifyState">
                <input matInput placeholder="Information Token" type="password" name="tokenInfo" [formControl]="tokenInfo" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td> <span>Master Token</span></td>
          </tr>
          <tr>
            <td><mat-label  *ngIf="!modifyState">{{tokenMasterQuery}}</mat-label></td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width"  *ngIf="modifyState">
                <input matInput placeholder="Master Token" type="password" name="tokenMaster" [formControl]="tokenMaster" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="changeStateToken()">View</button>
      <button mat-stroked-button (click)="changeTokensMasterAndInfo($event)">Edit</button>
      <button class="button-lg" mat-stroked-button (click)="changeTokenPublic()" >Generate New Public Token</button>
    </mat-card-actions>
    <span>{{tokenComplete}}</span>
  </mat-card>
  <mat-card  class="example-card-2">

    <mat-card-header>
      <mat-card-title class="word-tittle">Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="document">
          <th mat-header-cell *matHeaderCellDef> Document </th>
          <td mat-cell *matCellDef="let element"> {{element.document}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
